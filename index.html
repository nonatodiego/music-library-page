<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/14c0a4b659.js"></script>
    <title>Music Library</title>
</head>
<body>
    <main class="main-container" id="main-container">

        <section class="profile">
            <div class="profile-area">
                <div class="profile-img"></div>
                <div class="profile-name"></div>
                <div class="profile-edit"></div>
            </div>
            <nav class="navbar">
                <ul>
                    <li>Overview</li>
                    <li>News</li>
                    <li>Playlists</li>
                    <li>Discover</li>
                </ul>
            </nav>
            <nav class="navbar-config">
                <ul>
                    <li>Dashboard</li>
                    <li>Messages</li>
                    <li>Notifications</li>
                    <li>Account</li>
                </ul>
            </nav>
            
        </section>


        <!-- DASHBOARD -->
        <section class="dashboard">
            <div class="search-box">
                <input type="type">
            </div>
            <div class="featured-playlist">
                <h1>Featured Playlists</h1>
                <div class="card-playlist">
                    <img src="" alt="">
                    <h3>Only STARDUST</h3>
                    <p>24 tracks</p>
                </div>
                <div id="bars">...</div>
            </div>

            <main class="container">

                <section class="profile-views">
                    <h1>profile views</h1>
                    <div class="card-profile">
                        <img src="" alt="">
                        <p class="profile">
                            Jenny Villa
                        </p>
                        <span>1 day ago</span>
                        <div class="albums">
                            4 albums
                        </div>
                    </div>
                </section>
                <section class="tracks">
                    <div class="card-tracks">
                        <img src="" alt="">
                        <h2 class="card-name">Mahara Bon</h2>
                        <p class="card-desc">Sexy in Paris</p>
                    </div>
                </section>
            </main>
        </section>

    </main>
</body>
</html>
